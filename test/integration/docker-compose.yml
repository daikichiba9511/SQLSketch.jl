version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: sqlsketch_test_postgres
    environment:
      POSTGRES_DB: sqlsketch_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
      POSTGRES_HOST_AUTH_METHOD: trust  # For testing only - DO NOT use in production
    ports:
      - "5433:5432"  # Use 5433 on host to avoid conflict with existing PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d sqlsketch_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=128MB
      -c log_statement=all
      -c log_destination=stderr
      -c logging_collector=off

  mysql:
    image: mysql:8.0
    container_name: sqlsketch_test_mysql
    environment:
      MYSQL_DATABASE: sqlsketch_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"  # Use 3307 on host to avoid conflict with existing MySQL
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "test_user", "-ptest_password"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=100
      --general-log=1
      --general-log-file=/var/lib/mysql/query.log

volumes:
  postgres_data:
  mysql_data:
